input:
  reader: read_csv_file
  data_directory: 'change_me'
  variable_map: './example_data/variable_map.dat'
  missing_values: [-999.99, -999.0]
  missing_characters: ['na']
  manipulations:
  -
    widget: 'widget_template'
    do_it: true
    input_columns: []
    inputs:
      method_arg_1: 'fred'
      method_arg_2: 'ginger'
    output_columns: []

output:
  data_directory: './output'
  writer: 'write_csv_file'
  manipulations:
  -
    widget: 'widget_template'
    do_it: true
    with_header: False
    input_columns: []
    inputs:
      method_arg_1: 'fred'
      method_arg_2: 'ginger'
    output_columns: []
  -
    widget: 'add_constant'
    do_it: False
    with_header: True
    input_columns: []
    inputs:
      constant: 1.0
      missing_value: -999.99
    output_columns: []
  -
    widget: 'widget_template'
    do_it: true
    input_columns: []
    inputs:
      method_arg_1: 'elf'
      method_arg_2: 'santa'
    output_columns: []
